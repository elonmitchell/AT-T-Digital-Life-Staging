<% if (isAnonymous() === false) { %>
    <div class="topbar"></div>
<% } %>
<div class="grid login-component">
    <div class="row">
        <div class="col-1-1">
            <div class="motive-logo"></div>
        </div>
    </div>
    <% if (allowGuestLogin()) { %>
        <% if (isAnonymous() === true) { %>
        <div class="row">
            <div class="col-3-5 offset-1-5">
                <div class="alert margin-bottom-0">
                    <div class="authenticationBox"><%= i18n.get('authenticationBoxText') %></div>
                </div>
            </div>
        </div>
        <% } %>
    <% } %>
    <div class="row">
        <div class="col-3-5 offset-1-5">
            <div id="error-display" class="hidden alert alert-danger"></div>
            <div class="form-horizontal">
                <div class="form-group">
                    <input id="username" class="form-control" name="username"  placeholder="<%= i18n.get('loginUsernamePlaceholder') %>" maxlength="10" />
                </div>
                <div class="form-group">
                    <input id="user-password" class="form-control" type="password" name="password" placeholder="<%= i18n.get('loginPasswordPlaceholder') %>" maxlength="32" />
                </div>
                <div class="form-submit">
                    <button class="btn login"><%= i18n.get('loginLoginBtn') %></button>
                    <div id="spinner" class="login-spinner"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-3-5 offset-1-5">
            <% if (allowGuestLogin() && !isMobileApp()) { %>
                <% if (isAnonymous() === false) { %>
                    <button class="btn guestlogin"><%= i18n.get('loginGuestBtn') %></button>
                    <div id="spinnerguest" class="login-spinner"></div>
                <% } else { %>
                    <button class="btn guestloginCancel" id="guestloginCancel"><%= i18n.get('loginGuestCancelBtn') %></button>
                <% } %>
            <% } %>
        </div>
    </div>
</div>
